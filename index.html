<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Quang Huy</title>
</head>
<body>
    <!-- Bài tập 1: Tính tiền lương -->
    <h2>Tính tiền Lương</h2>
    <div class="container-fluid">
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput"></label>
              <input type="number" class="form-control" id="luongNgay" placeholder="Nhập lương 1 ngày">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"></label>
              <input type="number" class="form-control" id="soNgayLam" placeholder="Số ngày làm">
            </div>
            <button type="button" id="btnLuong" class="btn btn-info"> Tính lương</button>
              <p id="txtResult"></p>
          </form>
    </div>
    
    <!-- Bài tập 2: Trung bình 5 số -->
    <h2>Trung bình 5 số</h2>
    <div class="container">
        <form action="">
            <div class="form-group">
              <label for="">Số 1</label>
              <input type="number" class="form-control" id="number1">  
            </div>
            <div class="form-group">
              <label for="">Số 2</label>
              <input type="number" class="form-control" id="number2">  
            </div>
            <div class="form-group">
              <label for="">Số 3</label>
              <input type="number" class="form-control" id="number3">  
            </div>
            <div class="form-group">
              <label for="">Số 4</label>
              <input type="number" class="form-control" id="number4">  
            </div>
            <div class="form-group">
              <label for="">Số 5</label>
              <input type="number" class="form-control" id="number5">  
            </div>
          <button type="button" id="btnTB" class="btn btn-info">Tính</button>
          <p id="result" class="text-danger"></p>
          </form>
    </div>
   
    <!-- Bài tập 3: Quy đổi tiền -->
    <form>
        <fieldset disabled>
          <legend>Quy đổi tiền</legend>
          <div class="form-group">
            <label for="disabledTextInput">Tỷ giá USD/VND</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="23.500 VND"> 
          </div>
        </fieldset>
        <div class=  " form-group">
          <label for=""></label>
          <input type="number" id="usd" class="form-control" placeholder="Nhập số tiền USD"> 
        </div>
        <button type="button" id="btn" class="btn btn-danger">Quy đổi tiền</button>
        <p id="tien-result"> </p>
      </form>

      <!-- Bài tập 4: Tính chu vi và diện tích hình chữ nhật -->
      <h2>Chu vi và diện tích HCN</h2>
<div class="container">
        <form action="">
            <div class="form-group">
              <label for="">Cạnh dài</label>
              <input type="number" class="form-control" id="canhDai">  
            </div>
            <div class="form-group">
              <label for="">Cạnh rộng</label>
              <input type="number" class="form-control" id="canhRong">  
            </div>
          <button type="button" id="ketQua" class="btn btn-info">Tính</button>
          <p id="result-HCN" class="text-danger"></p>
          </form>
    </div>
    <!-- Bài tập 5: Tính tổng 2 số nguyên dương -->
    <h2>Tính tổng 2 số</h2>
    <div class="container">
        <form action="">
            <div class="form-group">
              <label for="">Nhập số </label>
              <input type="number" class="form-control" id="so" placeholder="nhập số có 2 chữ số">  
            </div>
          <button type="button" id="tong2so" class="btn btn-info">Tính</button>
          <p id="result-tong2so" class="text-danger"></p>
          </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./JS/b1.js"></script>
    <script src="./JS/b2.js"></script>
    <script src="./JS/b3.js"></script>
    <script src="./JS/b4.js"></script>
    <script src="./JS/b5.js"></script>
</body>
</html>
